  <style>
    :root{
      --bg:#0f1016; --card:#151828; --text:#e9edf5; --muted:#a5afc2; --accent:#7b5cff; --accent2:#00d4ff;
      --stroke:rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; color:var(--text); font:16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:var(--bg)}

    /* Backdrop gradient like reference */
    .hero-bg{
      position:fixed; inset:0; pointer-events:none; z-index:-1;
      background:
        radial-gradient(1200px 700px at -10% -10%, rgba(123,92,255,.20), transparent 60%),
        radial-gradient(1100px 650px at 110% 0%, rgba(0,212,255,.20), transparent 55%),
        radial-gradient(900px 500px at 70% 90%, rgba(255,255,255,.045), transparent 60%),
        var(--bg);
    }

    .wrap{max-width:1100px; margin:0 auto; padding:24px}

    /* NAV */
    .nav{display:flex; align-items:center; justify-content:space-between; gap:16px; padding:14px 18px; border:1px solid var(--stroke); border-radius:18px; background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); backdrop-filter:saturate(140%) blur(6px)}
    .brand{display:flex; align-items:center; gap:10px}
    .logo{width:28px; height:28px; border-radius:8px; background:conic-gradient(from 0deg, var(--accent), var(--accent2), var(--accent)); box-shadow:inset 0 0 14px rgba(0,0,0,.35)}
    .brand b{letter-spacing:.2px}
    .links{display:flex; gap:18px; align-items:center}
    .links a{color:var(--text); text-decoration:none; font-weight:500; opacity:.9}
    .links a:hover{opacity:1}
    .lang{display:flex; gap:8px; align-items:center; color:var(--muted); font-size:14px}

    /* HERO */
    .hero{display:grid; grid-template-columns: 1.05fr .95fr; gap:30px; align-items:center; margin-top:36px}
